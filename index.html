<script>
    let startY = 0;

    // Function to handle the mousemove event and scroll the page downwards
    function handleMouseMove(event) {
        if (event.pageY > startY) {
            // const deltaY = event.pageY - startY; // Calculate the y-axis movement
            window.scrollBy(0, 8 * 0.5); // Adjust the scrolling speed here
        }
        startY = event.pageY; // Update the startY for the next event
    }


    // Event listener for mousemove event
    document.addEventListener("mousemove", handleMouseMove);
